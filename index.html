<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Resume</title>
    <link rel="stylesheet" href="pr-2.css">
</head>
<body>
    <div class="container">
        <main>

            
            <h1 class="heading">Job application</h1>
           
                <div class="box">
                    <section >
                    <div class="upper">
                        <h1>Job Application <a href="">(Web)</a></h1>
                    </div>
                    
                    
                </section>
                
                
                <section class="namebx">
                    <form class="namebox">
                        <div class="Firstname">
                            <p>First Name</p>
                            <input type="text" placeholder="Enter Your First name">
                        </div>
                        <div class="lastname">
                            <p>Last Name</p>
                            <input type="text" placeholder="Enter Your Last name">
                        </div>
                    </form>
                </section>
                <section class="namebx2">
                    <form class="namebox">
                        <div class="Firstname">
                            <p>Email</p>
                            <input type="email" placeholder="Enter Your Email ">
                        </div>
                        <div class="jobrole">
                            <p>job Role</p>
                            <select name="job" id="work">
                                <option value="job1">Select job Role</option>
                                <option value="job2">Web Developer</option>
                            </select>
                        </div>
                    </form>
                </section>
                <section class="namebx3">
                    <form class="namebox">
                        <div class="Address">
                            <p>Address</p>
                            <input  class="input" type="text" placeholder="Enter Your  Address">
                        </div>
                        
                       
                    </form>
                </section>
                <section class="namebx4">
                    <form class="namebox">
                        <div class="Firstname">
                            <p>City</p>
                            <input type="text"  placeholder="Enter Your City name">
                        </div>
                        <div class="lastname">
                            <p>Pincode</p>
                            <input type="text"  placeholder="Enter Your p name">
                        </div>
                    </form>
                </section>
                <section class="namebx">
                    <form class="namebox">
                        <div class="Firstname">
                            <p>Start Date</p>
                            <input type="date" placeholder="Enter Date">
                        </div>
                        <div class="cv">
                            <p class="cvfile">Upload Your Cv</p>
                            
                            <div class="fle">

                                <input  class="fil" type="file">
                            </div>
                        </div>
                    </form>
                </section>
                <footer class="button">
                    <div class="namebox2">
                    <button class="button2">Apply Now</button>

                    </div>
                </footer>
            
    
        </main>
    
    </div>
</body>
</html>
